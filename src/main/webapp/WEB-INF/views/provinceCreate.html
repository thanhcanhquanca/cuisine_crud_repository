<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Giao Dien Create</h1>
<p>
    <a th:href="@{/provinces/list}">
        Back to province list
    </a>
</p>
<div id="form">
    <form th:action="@{/provinces/create}" th:object="${province}"
          method="POST" novalidate="novalidate">
        <input type="hidden" th:field="*{id}"/>
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}"/>
        </div>
        <input type="submit" value="Save"/>
    </form>
</div>
</body>
</html>
