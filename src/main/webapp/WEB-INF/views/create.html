<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo món ăn mới</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        label { display: block; margin: 10px 0 5px; }
        input[type="text"], input[type="file"] { width: 100%; max-width: 400px; padding: 8px; margin-bottom: 10px; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
<h1>Sử lý Create</h1>
<form th:action="@{/cuisine/save}" method="post" th:object="${cuisine}" enctype="multipart/form-data" novalidate="novalidate">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:field="*{name}" placeholder="Nhập tên món ăn" required>

    <label for="description">Description:</label>
    <input type="text" id="description" name="description" th:field="*{description}" placeholder="Nhập mô tả">

    <label for="category">Category:</label>
    <input type="text" id="category" name="category" th:field="*{category}" placeholder="Nhập danh mục">

    <label for="imageFile">Image:</label>
    <input type="file" id="imageFile" name="imageFile" accept="image/*">

    <button type="submit">Save</button>
</form>

<a href="/cuisines/list">Quay lại danh sách</a>
</body>
</html>
