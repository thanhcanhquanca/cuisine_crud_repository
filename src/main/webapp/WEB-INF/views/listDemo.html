<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>List Demo</h1>
<table border="1px">
  <tr>
    <td>id</td>
    <td>name</td>
    <td>count</td>
  </tr>
  <th:block th:each="a:${provinces}">
    <tr>
      <td th:text="${a.id}"></td>
      <td th:text="${a.name}"></td>
      <td th:text="${a.count}"></td>
    </tr>
  </th:block>
</table>
</body>
</html>
